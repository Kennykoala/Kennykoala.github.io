    <script type="text/javascript">

        // const colorObj = [
        //     { color: "太空灰色", corurl: "gray_icon.png", url: "gray.png" },

        //     { color: "天藍色", corurl: "blue_icon.png", url: "blue.png" },

        // const wifiObj = [
        //     { network: "Wi-Fi", price64GB: "NT$18,900", price256GB: "NT$23,900" },
        //     { network: "Wi-Fi + 行動網路", price64GB: "NT$23,200", price256GB: "NT$28,200" }
        // ]

        const url = "https://raw.githubusercontent.com/Kennykoala/FileStorage/main/iPadair.json"

        let ipadObj;

        function requestIpadJson() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                ipadObj = JSON.parse(this.responseText);
            };
            xhr.open("GET", url);
            xhr.send();
        }

        // let colorBtn, colorBtn1, colorBtn2, memoryBtn1, memoryBtn2, memoryBtn3, memoryBtn4, memoryBtn5, itemL, itemR, modelTxtL1, modelTxtL2, des1, des2, modelTxtR1, modelTxtR2, mainpic, desM1, desM2, desM3, desM4, desM5, money;


        window.onload = function () {
            requestIpadJson();

            colorBtn1 = document.querySelector("#colorBtn1");
            colorBtn2 = document.querySelector("#colorBtn2");
            colorBtn3 = document.querySelector("#colorBtn3");
            colorBtn4 = document.querySelector("#colorBtn4");
            colorBtn5 = document.querySelector("#colorBtn5");
            memoryBtn1 = document.querySelector("#memoryBtn1");
            memoryBtn2 = document.querySelector("#memoryBtn2");
            wifiBtn1 = document.querySelector("#wifiBtn1");
            wifiBtn2 = document.querySelector("#wifiBtn2");

            desM1 = document.querySelector("#desM1");
            desM2 = document.querySelector("#desM2");
            desWifi1 = document.querySelector("#desWifi1");
            desWifi2 = document.querySelector("#desWifi2");

            mainpic = document.querySelector(".mainpic");
            money = document.querySelector(".money");

            let desWifi = [desWifi1, desWifi2];
            let desM = [desM1, desM2];
            let colorBtnArray = [colorBtn1, colorBtn2, colorBtn3, colorBtn4, colorBtn5];
            let memoryBtnArray = [memoryBtn1, memoryBtn2];
            let wifiBtnArray = [wifiBtn1, wifiBtn2];

            preColor();
            let wifiClkBool = false;

            colorBtnArray.forEach((item, index) => {
                item.addEventListener('click', colorChg)
                function colorChg() {
                    if ((wifiClkBool == true)) {
                        postMemory()
                    }
                    else {
                        postColor()
                    };
                    mainpic.src = ipadObj.colorObj[index].url;
                    $(".colorBtn:not(item)").css("borderColor", "rgb(201, 197, 197)");
                    $(this).css("borderColor", "blue");
                }
            })


            memoryBtnArray.forEach((item, index) => {
                item.addEventListener('click', memoryChg)
                function memoryChg() {
                    // itemR.innerText = ipadObj.wifiObj[index].url;
                    $(".memoryBtn:not(item)").css("borderColor", "rgb(201, 197, 197)");
                    $(this).css("borderColor", "blue");
                    switch (index) {
                        case 0:
                            memChk = "64GB";
                            break;
                        case 1:
                            memChk = "256GB";
                            break;
                        default:
                            break;
                    }
                    postMemory()
                }
            })

            wifiBtnArray.forEach((item, index) => {
                item.addEventListener('click', wifiChg)
                function wifiChg() {
                    switch (memChk) {
                        case "64GB":
                            if (index == 0) {
                                desWifi[0].innerText = ipadObj.wifiObj[index].price64GB;
                            }
                            else if(index == 1){
                                desWifi[1].innerText = ipadObj.wifiObj[index].price64GB;
                            }
                            break;
                        case "256GB":
                            if (index == 0) {
                                desWifi[0].innerText = ipadObj.wifiObj[index].price256GB;
                            }
                            else {
                                desWifi[1].innerText = ipadObj.wifiObj[index].price256GB;
                            }
                            break;
                        default:
                            break;
                    }
                    // itemR.innerText = desWifi[index].innerText;
                    
                    $(".wifiBtn:not(item)").css("borderColor", "rgb(201, 197, 197)");
                    $(this).css("borderColor", "blue");
                    money.innerText = desWifi[index].innerText;
                    wifiClkBool = true;
                }
            })


            function preColor() {
                colorBtn1.disabled = false;
                colorBtn2.disabled = false;
                colorBtn3.disabled = false;
                colorBtn4.disabled = false;
                colorBtn5.disabled = false;
                memoryBtn1.disabled = true;
                memoryBtn2.disabled = true;
                wifiBtn1.disabled = true;
                wifiBtn2.disabled = true;
            }
            function postColor() {
                colorBtn1.disabled = false;
                colorBtn2.disabled = false;
                colorBtn3.disabled = false;
                colorBtn4.disabled = false;
                colorBtn5.disabled = false;
                memoryBtn1.disabled = false;
                memoryBtn2.disabled = false;
                wifiBtn1.disabled = true;
                wifiBtn2.disabled = true;
            }
            function postMemory() {
                colorBtn1.disabled = false;
                colorBtn2.disabled = false;
                colorBtn3.disabled = false;
                colorBtn4.disabled = false;
                colorBtn5.disabled = false;
                memoryBtn1.disabled = false;
                memoryBtn2.disabled = false;
                wifiBtn1.disabled = false;
                wifiBtn2.disabled = false;
            }

        }


    </script>
