        window.onload = function(){

        let steps = 0;     //剩餘步數
        let allsteps = 0;  //全部步數
        let current = 0;   //目前走到哪一格
        let speed;         //速率(愈大代表走愈慢)

        //把id放到box-id的格子裡面
        let bricks = document.querySelectorAll("[box-id]");
        bricks = Array.from(bricks).sort((a, b) => {
            return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value;
        });
        bricks.forEach((div, index) => {                     //item == 每個含有[box-id]的div
            let idx = index + 1;
            let data = brickData.find(x => x.id == idx);     //找x.id(brickData的id) == idx(box-id)，並把
            let icon = document.createElement("i");
            icon.setAttribute("class", data.icon);
            icon.style.color = data.color;
            div.appendChild(icon);
        });
        console.log(bricks);

        //按下按鈕
        document.querySelector('button').addEventListener("click", function(){
            speed = 50;  //初始化速率

            let random = Math.floor(Math.random() * brickData.length) + 1;
            steps = random + (3 * brickData.length);    //3 * brickData.length == 先空轉三圈
            allsteps = steps;
            turnAround();
        })

        //走的方式
        function turnAround(){
            // console.log(steps)
            //頁面DOM裡的每個節點上都有一個classList物件，可以使用裡面的方法新增、刪除、修改節點上的CSS類。使用classList，還可以用它來判斷某個節點是否被賦予了某個CSS類(contain)。
            bricks[current].classList.remove("active");        //移除"紅色框"
            current++;  //往下一格走

            //現在的格子超出所有格子總長，歸0。這行一定要寫，不然繞完一圈就會停止
            if(current >= bricks.length) {current = 0};    

            bricks[current].classList.add('active');          //已經在下一格了，加上active的樣式(加入"紅色框")
            steps--;


            // //(一般版本)延遲執行

            // }


            //(變速版本)延遲執行
            if(steps >0) {
                //還沒跑完
                setTimeout(turnAround, speed);

                if(steps <Math.floor((allsteps / 3))) {speed +=7};   //當剩餘步數小於全部步數的1/3時，做減速動作，這邊是減速，因為speed越大速度越慢

                msgBox.innerText = `接下來30分鐘 -> ${val}`;
