        window.onload = function () {
            fetch(jsUrl)
                .then(response => response.json())
                .then(result => {

                modelObj = result[0];
                colorObj = result[1];

                modelBtn1 = document.querySelector("#modelBtn1");
                modelBtn2 = document.querySelector("#modelBtn2");
                colorBtn1 = document.querySelector("#colorBtn1");
                colorBtn2 = document.querySelector("#colorBtn2");
                colorBtn3 = document.querySelector("#colorBtn3");
                colorBtn4 = document.querySelector("#colorBtn4");
                memoryBtn1 = document.querySelector("#memoryBtn1");
                memoryBtn2 = document.querySelector("#memoryBtn2");
                memoryBtn3 = document.querySelector("#memoryBtn3");

                itemL = document.querySelector(".item-left");
                itemR = document.querySelector(".item-right");

                modelTxtL1 = document.querySelector("#modelTxtL1");
                modelTxtL2 = document.querySelector("#modelTxtL2");
                des1 = document.querySelector("#des1");
                des2 = document.querySelector("#des2");
                modelTxtR1 = document.querySelector("#modelTxtR1");
                modelTxtR2 = document.querySelector("#modelTxtR2");
                mainpic = document.querySelector(".mainpic");

                desM1 = document.querySelector("#desM1");
                desM2 = document.querySelector("#desM2");
                desM3 = document.querySelector("#desM3");

                money = document.querySelector(".money");

                let modelBtnArray = [modelBtn1, modelBtn2];
                let modelTxtL = [modelTxtL1, modelTxtL2];
                let des = [des1, des2];
                let modelTxtR = [modelTxtR1, modelTxtR2];
                let desM = [desM1, desM2, desM3];
                let colorBtnArray = [colorBtn1, colorBtn2, colorBtn3, colorBtn4];
                let memoryBtnArray = [memoryBtn1, memoryBtn2, memoryBtn3];

                preModel()

                let memoryClkBool = false;
                let modelBtnChk;

                //選擇機型
                modelBtnArray.forEach((item, index) => {
                    modelTxtL[index].innerText = modelObj.iPhone[index].name;
                    des[index].innerText = modelObj.iPhone[index].des;
                    modelTxtR[index].innerText = modelObj.iPhone[index].price;

                    item.addEventListener('click', modelChg)
                    function modelChg() {
                        if ((memoryClkBool == true)) {
                            postColor()
                        }
                        else {
                            postModel()
                        };

                        itemL.innerText = modelObj.iPhone[index].name;
                        itemR.innerText = modelObj.iPhone[index].price;
                        desM[0].innerText = modelObj.iPhone[index].price128G;
                        desM[1].innerText = modelObj.iPhone[index].price256G;
                        desM[2].innerText = modelObj.iPhone[index].price512G;
                        mainpic.src = modelObj.iPhone[index].url;

                        $(".modelBtn:not(item)").css("borderColor", "rgb(201, 197, 197)");
                        $(this).css("borderColor", "blue");

                        switch (index) {
                            case 0:
                                modelBtnChk = 0;
                                break;
                            case 1:
                                modelBtnChk = 1;
                                break;
                            default:
                                break;
                        }
                    }
                })

                //選擇顏色
                colorBtnArray.forEach((item, index) => {
                    item.addEventListener('click', colorChg)                
                    function colorChg() {
                        switch(modelBtnChk){
                            case 0:
                                mainpic.src = colorObj.iPhone[index].prourl;
                                break;
                            case 1:
                                mainpic.src = colorObj.iPhone[index].promaxurl;
                                break;
                            default:
                                break;
                        }

                        $(".colorBtn:not(item)").css("borderColor", "rgb(201, 197, 197)");
                        $(this).css("borderColor", "blue");
                        postColor()
                    }
                })


                //選擇容量
                memoryBtnArray.forEach((item, index) => {
                    item.addEventListener('click', memoryChg)
                    function memoryChg() {
                        itemR.innerText = desM[index].innerText;
                        $(".memoryBtn:not(item)").css("borderColor", "rgb(201, 197, 197)");
                        $(this).css("borderColor", "blue");
                        money.innerText = desM[index].innerText;
                        memoryClkBool = true;
                    }
                })


                
                function preModel() {
                    modelBtn1.disabled = false;
                    modelBtn2.disabled = false;
                    colorBtn1.disabled = true;
                    colorBtn2.disabled = true;
                    colorBtn3.disabled = true;
                    colorBtn4.disabled = true;
                    memoryBtn1.disabled = true;
                    memoryBtn2.disabled = true;
                    memoryBtn3.disabled = true;
                }
                function postModel() {
                    modelBtn1.disabled = false;
                    modelBtn2.disabled = false;
                    colorBtn1.disabled = false;
                    colorBtn2.disabled = false;
                    colorBtn3.disabled = false;
                    colorBtn4.disabled = false;
                    memoryBtn1.disabled = true;
                    memoryBtn2.disabled = true;
                    memoryBtn3.disabled = true;
                }
                function postColor() {
                    modelBtn1.disabled = false;
                    modelBtn2.disabled = false;
                    colorBtn1.disabled = false;
                    colorBtn2.disabled = false;
                    colorBtn3.disabled = false;
                    colorBtn4.disabled = false;
